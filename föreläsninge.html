<!DOCTYPE html>
<html>

<head>
  <Title>Formulär</Title>
</head>

<body>
  <form name="personuppgifter" action="skickavidare">
    <fieldset>
      <legend>Personuppgifter:</legend>
      <label for="förnamn">Förnamn:</label>
      <input type="text" name="förnamn" placeholder="Förnamn"> <br>
      <label for="efternamn">Efternamn:</label>
      <input type="text" name="efternamn"> <br> <br>
      <input type="submit" value="Skicka">
    </fieldset>

  </form>

  <div>
    <h5>ange ditt kön:</h5>
    <input type="radio">
    <label for="">MAN</label> <br>
    <input type="radio">
    <label for="">KVINNA</label>
  </div> <br><br>

  <div>
    <h5>hur vill du åka?</h5>
    <input type="checkbox">
    <label for="">bil</label> <br>
    <input type="checkbox">
    <label for="">cykla</label>
  </div> <br><br>

  <div>
    <label for="">välj fil:</label>
    <input type="file" placeholder="choose file">
  </div> <br><br>

  <div>
    <label for="">choose color:</label>
    <input type="color">
  </div>
  <br><br>

  <div>
    <label for="">välj datum::</label>
    <input type="date">
  </div>

  <div>
    <label for="">mata in telefonnr:</label>
    <input type="tel" placeholder="000-000000">
  </div>

</body>

</html>
